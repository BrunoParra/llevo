<head>
  <title>FasTrip</title>

  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!--Inicio Navbar-->
  <nav class="navbar navbar-expand-xl navbar-dark" aria-label="Barra de navegación" style="background: linear-gradient(rgb(139, 210, 235), rgb(146, 235, 214));">
    <div class="container-fluid">

      <!--a class="navbar-brand" style="text-align: center;" href="#">FasTrip</a-->
      <h3 style="color:white;"> FasTrip</h3>

      <div class="collapse navbar-collapse" id="navbarsExample06">
        <ul class="navbar-nav me-auto mb-2 mb-xl-0">
          </form>
      </div>

  </nav>
  <!--fin navbar-->

  <div>
    <div class="container">
      <div class="container mt-3">
        <div class="box" style="display: flex; background-color: aliceblue; justify-content: center;">
          <div class="col-6" id="colforma">
            <form id="forma">
              <h2>
                <center> Unirse a FasTrip</center>
              </h2>
              <form>
                <div class="mb-3 mt-3">
                <p class="text-danger" style="font-size: 0.75rem;" id="nombreAlert">* El nombre debe tener entre 3 y 20 carácteres</p>
                  <label for="nombre">Nombre</label>
                  <input type="text" minlength='3' maxlength='20' class="form-control" id="nombre"
                    name="nombre" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚüÜ\s]+" required>
                </div>
                <div class="mb-3 mt-3">
                <p class="text-danger" style="font-size: 0.75rem;" id="apellido1Alert">* El apellido paterno debe tener entre 3 y 20 carácteres</p>
                  <label for="appaterno">Apellido Paterno</label>
                  <input type="text" minlength='3' maxlength='20' class="form-control" id="appaterno"
                    name="appaterno" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚüÜ\s]+" required>
                </div>
              <div class="mb-3">
              <p class="text-danger" style="font-size: 0.75rem;" id="emailAlert">* Debe introducir su correo electrónico</p>
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" name="correo"
                  required>
              </div>
              <div class="mb-3 mt-3">
              <p class="text-danger" style="font-size: 0.75rem;" id="profAlert">* La contraseña debe tener al menos una minúscula, una mayúscula, un caracter especial, tener entre 8 y 12 caracteres </p>
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password"  name="contraseña"
                pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g"  required>
              </div>

                <button type="button" class="btn btn-primary" id="sendB">Registrarse</button>
          </div>
      </div>

      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="js/jquery-3.6.4.js"></script>
        <script src="js/JQueryval.js"></script>
</body>

</html>
